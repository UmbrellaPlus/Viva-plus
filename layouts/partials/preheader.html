<div class="preheader">
  <div class="preheader-centring">
    <p class="preheader-hours">Анонимно, круглосуточно 24/7</p>
    <div class="preheader-numbers">
      <a href="tel:+380000000000"
        ><img
          src="/img/header-preheader/telephone.avif"
          alt="phonenum"
        />+38(000) 00 00 000</a
      >
      <a href="tel:+380000000000"
        ><img
          src="/img/header-preheader/telephone.avif"
          alt="phonenum"
        />+380(00) 000 00 00</a
      >
    </div>
    <div class="preheader-list">
      <ul>
        <li>
          {{ range site.Menus.main}} {{if eq .Identifier "extra"}} {{if
          .HasChildren}} {{range .Children}}
          <a href="{{ .URL }}">{{.Name}}</a>
          {{end}} {{end}} {{end}} {{end}}
        </li>
      </ul>
    </div>
  </div>
</div>
